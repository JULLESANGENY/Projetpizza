<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription – La Mamma</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="page-inscription">

  <header class="main-header">
    <div class="container header-content">
      <a href="index.html">
        <img src="img/logo.jpeg" alt="Logo La Mamma" class="logo">
      </a>
      <h1>La Mamma</h1>
      <div class="auth-top-right">
        <a href="connexion.html">Connexion / Inscription</a>
      </div>
    </div>
  </header>

  <nav class="navbar">
    <div class="container">
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="catalogue.html">Catalogue</a></li>
        <li><a href="commande.html">Commander</a></li>
      </ul>
    </div>
  </nav>

  <main class="container">
    <form class="order-form">
      <label for="email">Adresse mail :</label>
      <input type="email" id="email" name="email" required>

      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required>

      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" name="prenom" required>

      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm">Confirmer le mot de passe :</label>
      <input type="password" id="confirm" name="confirm" required>

      <label for="adresse">Adresse postale :</label>
      <input type="text" id="adresse" name="adresse" required>

      <label for="ville">Ville :</label>
      <input type="text" id="ville" name="ville" required>

      <label for="code_postal">Code postal :</label>
      <input type="text" id="code_postal" name="code_postal" required>

      <button type="submit" class="btn-order">S'inscrire</button>

      <p style="text-align:center; margin-top: 10px;">
        Êtes-vous un administrateur ? <a href="admin-login.html">Accès Admin</a>
      </p>
    </form>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 La Mamma. Tous droits réservés.</p>
    </div>
  </footer>
</body>
</html>
