<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion Admin – La Mamma</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/admin.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="page-admin">

  <header class="main-header">
    <div class="container header-content">
      <a href="index.html">
        <img src="img/logo.jpeg" alt="Logo La Mamma" class="logo">
      </a>
      <h1>Connexion Admin</h1>
    </div>
  </header>

  <main class="container">
    <form class="order-form" onsubmit="handleAdminLogin(event)">
      <label for="email">Email admin :</label>
      <input type="email" id="email" required>

      <label for="password">Mot de passe :</label>
      <input type="password" id="password" required>

      <button type="submit" class="btn-order">Connexion</button>
      <p id="login-error" style="color: red; text-align:center; display:none;">Identifiants incorrects</p>
    </form>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 La Mamma – Accès administrateur</p>
    </div>
  </footer>

  <script type="module">
  import { handleAdminLogin } from './js/admin.js';
  window.handleAdminLogin = handleAdminLogin;
</script>
</body>
</html>
